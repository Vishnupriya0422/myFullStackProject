<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Request for access</title>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>

</head>

<body>

  <div class="main">
    <div id="carousel-illustration" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="1"></li>
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="images/illustration -2.png" alt="engage ai pic">
      </div>
      <div class="carousel-item">
          <img src="images/illustration -1.png" alt="illus-pic">
      </div>
      <div class="carousel-item">
          <img src="images/illustration -3.png" alt="illus3-pic">
      </div>
    </div>
  </div>
  </div>




<div class="right-container">
  <div class="top-part">
    <div class="maya">
      <img src="images/Maya logo.png" alt="maya logo">
    </div>
    <p class="top-text">AI powered personalization engine dedicated to understanding human tastes</p>
  </div>

  <div class="middle-part">
    <img class="access-img" src="images/Group.png" alt="access pic">
    <p class="middle-text">Request for access</p>
  </div>

  <form id="first-form" action="request-page.html" method="get">
    <div class="first-box">
        <label id="name-box">Name</label>
        <input class="fullname-box" type="text" name="Name" id="nameID" placeholder="Full Name" required>
    </div>
    <div class="middle-box">
        <label class="email-box">Email Id</label>
        <input class="emailid-box" type="email" name="Email" id="emailID" placeholder="@hdfc.com" required>
    </div>
    <div class="bottom-box">
        <label class="request-box">Reason for request</label>
        <input class="reason-box" type="text" name="reason" placeholder="Brief your requirements & Approval.." required>
    </div>
    <div class="checkbox-text">
      <label class="checkbox-side-text">Send me a email copy</label>
      <input class="for-checkbox-email" type="checkbox" name="copyEmail" value="">
    </div>
    <div class="submit-button">
        <button class="sub-button" type="submit" name="button" onclick="getname()">Submit</button>
    </div>
  </form>



  <footer>
    <img class="crayon-logo" src="images/crayon logo.png" alt="crayon-logo-pic">
    <span><img class="copyright" src="images/copyright.png" alt="copyright-pic"></span>
    <span class="footer-text">2020 All Rights Reserved by Crayon Data Pte Ltd and itâ€™s registered trademark maya.ai</span>
  </footer>
</div>
<script src="index.js" charset="utf-8"></script>

</body>
</html>

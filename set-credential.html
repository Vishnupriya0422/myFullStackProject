<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Request for access</title>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>

</head>

<body>

  <div class="main">
    <div id="carousel-illustration" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="1"></li>
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="images/illustration -2.png" alt="engage ai pic">
      </div>
      <div class="carousel-item">
          <img src="images/illustration -1.png" alt="illus-pic">
      </div>
      <div class="carousel-item">
          <img src="images/illustration -3.png" alt="illus3-pic">
      </div>
    </div>
  </div>
  </div>

  <div class="top-part">
    <div class="maya">
      <img src="images/Maya logo.png" alt="maya logo">
    </div>
    <p class="top-text">AI powered personalization engine dedicated to understanding human tastes</p>
  </div>

  <div class="middle-part">
    <img class="hi-img" src="images/hi.png" alt="hi pic">
    <p class="welcome-text">Welcome <span id="nameMessage"></span>, Set your Credentials</p>
  </div>

  <form class="set-credential-form" action="login-page.html" method="post" onsubmit="return validate_password(this)">
    <div class="first-box">
        <label class="new-pwd-box">New Password</label>
        <input id="pass" class="new-pass-box" type="password" name="pwd" id="pwdID" value="" placeholder="Credentials" required pattern="(?=.*[A-Z]).{5,}" title="Must contain at least one uppercase and at least 5 or more characters">
    </div>
    <div class="middle-box">
        <label class="pwd-box">Re- Enter Password</label>
        <input id="confirm_pass" class="pass-box" type="password" name="password" value="" placeholder="Re-type Credentials" required pattern="(?=.*[A-Z]).{5,}" title="Must contain at least one uppercase and at least 5 or more characters, Must match the above password" onkeyup="validate_password();">
    </div>
    <span id="wrong_pass_alert"></span>
    <div id="create" class="submit-button">
        <button class="sub-credential-button" type="submit" name="button" onclick="validate_password()">Submit</button>
    </div>
  </form>

  <footer>
    <img class="crayon-logo" src="images/crayon logo.png" alt="crayon-logo-pic">
    <img class="copyright" src="images/copyright.png" alt="copyright-pic">
    <p class="footer-text">2020 All Rights Reserved by Crayon Data Pte Ltd and itâ€™s registered trademark maya.ai</p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>

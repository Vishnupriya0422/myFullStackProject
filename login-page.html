<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="http://fonts.cdnfonts.com/css/metropolis-2" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>

</head>

<body>

  <div class="main">
    <div id="carousel-illustration" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="1"></li>
      <li data-bs-target="#carousel-illustration" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="images/illustration -2.png" alt="engage ai pic">
      </div>
      <div class="carousel-item">
          <img src="images/illustration -1.png" alt="illus-pic">
      </div>
      <div class="carousel-item">
          <img src="images/illustration -3.png" alt="illus3-pic">
      </div>
    </div>
  </div>
  </div>


  <div class="top-part">
    <div class="maya">
      <img src="images/Maya logo.png" alt="maya logo">
    </div>
    <p class="top-text">AI powered personalization engine dedicated to understanding human tastes</p>
  </div>

  <form class="login-form" action="login-redirect-page.html" method="post" onsubmit="return login_password(this)">
    <div class="first-box">
        <label class="login-box">Login</label>
        <input class="mail-box" type="email" name="email" id="emailID" value="" placeholder="Email Id" required>
    </div>
    <div class="middle-box">
        <label class="pwd-box">Password</label>
        <input id="login_pass" class="pass-box" type="password" name="password" value="" placeholder="Credentials" required pattern="(?=.*[A-Z]).{5,}" title="Must contain at least one uppercase and at least 5 or more characters"  onkeyup="login_password();">
    </div>
    <div class="checkbox-text">
      <label class="checkbox-remember-text">Remember me</label>
      <input class="for-checkbox-remember" type="checkbox" name="remember" value="">
    </div>
    <div class="signin-button">
        <button class="sign-button" type="submit" name="button" onclick="login_password()">Sign in</button>
    </div>
  </form>

  <div class="lost-pwd-text">
    <a class="link-color" href="forgot-password.html">Lost your password?</a>
  </div>
  <div class="not-a-member-text">
    <span>Not a member yet? </span><a class="link-color" href="index.html">Requet Access</a>
  </div>

  <footer>
    <img class="crayon-logo" src="images/crayon logo.png" alt="crayon-logo-pic">
    <img class="copyright" src="images/copyright.png" alt="copyright-pic">
    <p class="footer-text">2020 All Rights Reserved by Crayon Data Pte Ltd and itâ€™s registered trademark maya.ai</p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
  </body>
  </html>
